name: kindred_work_wellbeing
description: Cross-platform app for connection, communication, wellbeing, and office tools.
version: 0.1.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  file_picker: ^8.0.0
  path_provider: ^2.1.3
  uuid: ^4.5.1
  collection: ^1.18.0

  # UI
  flutter_svg: ^2.0.9

  # State / storage lightweight
  hydrated_bloc: ^9.1.5
  bloc: ^8.1.4

  # For mocked OCR/demo
  google_mlkit_text_recognition: ^0.15.1 # Android (requires setup). iOS stub.

  # For charts in wellbeing
  fl_chart: ^0.68.0
  encrypt: ^5.0.3
  crypto: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
